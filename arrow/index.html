<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pure HTML and CSS Accordion</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="accordion">
        <li class="accordion-item">
            <input id="s1" class="hide" type="checkbox">
            <label for="s1" class="accordion-label">Дэниэл Редклиф</label>
            <ul class="accordion-child">
                <div class="crew__description">
                    <div class="crew__img">
                        <img src="crew-photo.png" alt="">
                    </div>
                    <div class="crew__description--text">
                        <div class="crew__headline">
                            <h3>Оператор</h3>
                        </div>
                        <div class="crew__text">
                            <p>
                                С радостью поможет подобрать идеальный бургер и оформить заказ.
                            </p>
                        </div>
                    </div>
                </div>
            </ul>
        </li>
        <li class="accordion-item">
            <input id="s2" class="hide" type="checkbox" checked>
            <label for="s2" class="accordion-label">Дэниэл Редклиф</label>
            <div class="accordion-child">
                <div class="crew__description">
                    <div class="crew__img">
                        <img src="crew-photo.png" alt="">
                    </div>
                    <div class="crew__description--text">
                        <div class="crew__headline">
                            <h3>Оператор</h3>
                        </div>
                        <div class="crew__text">
                            <p>
                                С радостью поможет подобрать идеальный бургер и оформить заказ.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>

</html>
